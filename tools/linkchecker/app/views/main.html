<div class="header">
	<h3 class="text-muted">linkchecker</h3>
</div>

<div class="jumbotron">
	<p class="lead">Who is linking to your page?</p>
	<p><input class="searchbox" placeholder="yoursite.unimelb.edu.au/page" ng-model="url"></p>
	<p><button ng-click="fetch()" class="btn btn-lg btn-success" ng-disabled="loading" href="#">Find!</button></p>
</div>
<div ng-show="loading"><div class="loadbox"> </div></div>

<div class="alert alert-warning" ng-show="message">
	<p>{{message}}</p>
</div>

<div class="row marketing" ng-show="data">
	<div class="table-responsive">
		<table class="table table-condensed" >
		    <tr>
		        <th>Site</th>
		        <th>Page</th>
		        <th>Link text</th>
		    </tr>
		    <tr ng-repeat="link in data['data']">
		        <td>{{link.hostname}}</td>
		        <td><a href="http://{{link.hostname}}{{link.path}}" target="_blank">{{link.path}}</a></td>
		        <td>{{link.anchor}}</td>
		    </tr>
		</table>
		<a ng-click="downloadcsv()" target="_blank">download as csv</a>
	</div>
</div>

<div class="row marketing" ng-show="suggestions">
	<ul ng-repeat="suggestion in suggestions['data']">
		<li>{{suggestion.url}}</li>
	</ul>
</div>

<div class="footer">
	<p>For more info contact WEP, ITS</p>
</div>
